name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main # Запускать при пуше в ветку 'main'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Service/package-lock.json

      - name: Install Dependencies
        run: npm install
        working-directory: ./Service # <-- Указываем, что npm install нужно запустить в папке Service

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 406c5c2032bbebae02b71eb00f079784
          command: deploy
          workingDirectory: Service # <-- Указываем, что wrangler должен работать из папки Service